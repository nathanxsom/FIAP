    <div class="container">
        <div class="light"></div>
        <script type="text/javascript">
    
            var pos = document.documentElement;
            pos.addEventListener('mousemove', e =>{
                pos.style.setProperty('--x', e.clientX + 'px')
                pos.style.setProperty('--y', e.clientY + 'px')
            } )
        </script>
        
        
    <div class="card" id="card-form">

        <h1>Formul√°rio de Contato</h1>

        <form  name="dados" method ="post"></form>

            <div class="formulario">
                <input class="formfield" type="text" name="nome" id="nome" placeholder="Seu nome" required>
            </div>
            <div class="formulario">
                <input class="formfield" type="text" name="email" id="email" placeholder="Seu e-mail" required>
            </div>
            <div class="formulario">
                <input class="formfield" type="tel" name="celular" id="celular" placeholder="Seu celular" required>
            </div>
            <div class="formulario">
                <textarea  name="mensagem" id="mensagem"  placeholder="Escreva sua mensagem:"></textarea>
            </div>

            <div class="formulario">
                <input type="submit" id="enviar" name="enviar" value="Enviar">
            </div>
    </div>
</div>
